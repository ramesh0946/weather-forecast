<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="city-input">
            <input type="text" placeholder="Enter the city name" id="cityname">

        </div>
        <div class="button-container">
            <button type="submit" onclick="getdata()">Fetch Temperature</button>

        </div>
        <div id="show">
            
        </div>

    </div>
    <script>

        function getdata(){
            var cityName = document.getElementById("cityname").value;
        
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&units=metric&appid=b2c934e8fa10c0b08936a2f56bf04b6e')
  .then((response) => {
    return response.json();
  })
  .then((myJson) => {
    document.getElementById("show").innerHTML = myJson.main.temp +" Â°C"
  }).catch(function(){
    document.getElementById("show").innerHTML = "Please enter valid city name.";
});}
    </script>
</body>
</html>
